<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature's Beauty | Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Nature's</span> Beauty</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li class="current"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="main">
        <div class="container">
            <article id="main-col">
                <h1 class="page-title">Contact Us</h1>
                <form id="contact-form">
                    <div>
                        <label>Name</label><br>
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div>
                        <label>Email</label><br>
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    <div>
                        <label>Message</label><br>
                        <textarea placeholder="Message" required></textarea>
                    </div>
                    <button class="button_1" type="submit">Send</button>
                </form>
            </article>

            <aside id="sidebar">
                <div class="dark">
                    <h3>Get In Touch</h3>
                    <p>Email: info@naturesbeauty.com.demo</p>
                    <p>Phone: (123) 456-7890</p>
                    <p>Address: 123 Nature Trail, Forest City, NC 12345</p>
                </div>
            </aside>
        </div>
    </section>

    <footer>
        <p>Nature's Beauty, Copyright &copy; 2023</p>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
